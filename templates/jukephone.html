<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Jukephone</title>
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.1/css/bulma.min.css">
</head>
<body>
  <section class="hero is-fullheight is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
            <div class="notification is-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <h1 class="title">Jukephone</h1>
        <h2 class="subtitle" id="subtitle">Add a song to the Jukephone</h2>
        <form method="POST">
          <div class="field">
            <div class="control">
              <input class="input is-primary"
                type="text" name="song" required
                aria-label="URL of the song"
                placeholder="Paste URL of the song here...">
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary is-inverted is-outlined"
                type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
